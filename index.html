<!DOCTYPE html> <!-- Declara que o documento é um documento HTML5. --->
<html lang="en"><!-- Define o início do documento HTML e especifica que o idioma padrão é o inglês ("en").--->
<head>
    <meta charset="UTF-8"> <!--Define a codificação de caracteres do documento como UTF-8, que suporta uma ampla gama de caracteres e é amplamente utilizado na web.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Define a configuração de visualização para dispositivos móveis, garantindo que o conteúdo se ajuste corretamente à largura do dispositivo e seja inicialmente exibido em escala 1:1. -->
    <title>Jogo Phaser</title>
    <!--IMPORTANTE: colocar os aquivos js no head faz com que eles sejam carregados antes do conteúdo da fase, ou seja, se eles forem fundamentais para o desenvolvimento da página é bom vc coloca-los antes -->
    <script src ="phaser.js"></script><!-- importa o phaser -->
    <script src = "startScene.js"> </script><!-- importa o js da cena de start--> /
    <script src = "preload.js"> </script>
    <script src = "fase1.js"> </script><!-- importa o js da fase 1-->
</head>
<body>
    <script src = "main.js"></script><!-- Importa o js da main que contem as fases 1 e 2-->
    
</body>
</html>
